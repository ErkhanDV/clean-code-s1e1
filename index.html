<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower image" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-section" class="add-task">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="new-task-content">
          <input id="new-task" class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="section-title">Todo</h3>
        <ul id="todo-content" class="todo-list__ul">
          <li class="todo-task list-element">
            <input type="checkbox" class="input-checkbox">
            <label class="todo-task__label">Pay Bills</label>
            <input type="text" class="todo-task__input">
            <button class="todo-task__button-edit">Edit</button>
            <button class="todo-task__button-delete"><img src="./remove.svg" class="delete-button-img"></button>
          </li>
          <li class="todo-task_edit list-element">
            <input type="checkbox" class="input-checkbox">
            <label class="todo-task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-task__input">
            <button class="todo-task__button-edit">Save</button>
            <button class="todo-task__button-delete"><img src="./remove.svg" class="delete-button-img"></button>
          </li>
        </ul>
      </section>
      <section class="completed-list">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-content" class="completed-list__ul">
          <li class="list-element">
            <input type="checkbox" checked  class="input-checkbox">
            <label class="todo-task__label">See the Doctor</label>
            <input type="text" class="todo-task__input">
            <button class="todo-task__button-edit">Edit</button>
            <button class="todo-task__button-delete"><img src="./remove.svg" class="delete-button-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
